<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cause of Death Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Cause of Death Dashboard</h1>

    <!-- Dropdown for Year and Cause of Death Selection -->
    <div id="dashboard">
        <label for="yearDropdown">Select Year:</label>
        <select id="yearDropdown">
            <!-- Options for Year will be dynamically populated -->
        </select>

        <label for="causeDropdown">Select Cause of Death:</label>
        <select id="causeDropdown">
            <!-- Options for Cause of Death will be dynamically populated -->
        </select>
    </div>

    <!-- Container for the Pie Chart -->
    <div id="chartContainer">
        <canvas id="pieChart" width="400" height="400"></canvas>
    </div>

    <!-- Link to JavaScript file -->
    <script src="Script.js"></script>
</body>
</html>
