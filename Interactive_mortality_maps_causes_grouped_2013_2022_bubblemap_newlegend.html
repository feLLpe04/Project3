<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Total Deaths Bubble Map with Legend</title>
  <script src="https://cdn.plot.ly/plotly-2.24.1.min.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    #map {
      width: 90%;
      margin: 0 auto;
    }
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h2 {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Total Deaths Bubble Map</h2>
  <div>
    <label for="causeGroup">Cause Group:</label>
    <select id="causeGroup">
      <!-- Options will be dynamically added -->
    </select>

    <label for="yearRange">Year:</label>
    <input type="range" id="yearRange" min="2013" max="2022" step="1" value="2013">
    <span id="yearLabel">2013</span>
  </div>
  <div id="map"></div>

  <script>
    const csvUrl = 'https://raw.githubusercontent.com/SunilduthBaichoo/Project3/refs/heads/main/cleaneddata/aggregated_mortality_2013_2022_df.csv';

    // Load CSV data
    d3.csv(csvUrl).then(data => {
      // Parse the data
      data.forEach(d => {
        d.Year = +d.Year;
        d.Total_deaths = +d.Total_deaths;
      });

      // Extract unique cause groups and initialize the dropdown
      const causeGroups = [...new Set(data.map(d => d.Cause_Group))];
      const causeGroupSelect = document.getElementById('causeGroup');
      causeGroups.forEach(group => {
        const option = document.createElement('option');
        option.value = group;
        option.textContent = group;
        causeGroupSelect.appendChild(option);
      });

      // Function to update the Plotly map
      function updateMap() {
        const selectedCauseGroup = causeGroupSelect.value;
        const selectedYear = parseInt(document.getElementById('yearRange').value);

        // Filter data by selected cause group and year
        const filteredData = data.filter(d => d.Cause_Group === selectedCauseGroup && d.Year === selectedYear);

        // Prepare data for Plotly
        const locations = filteredData.map(d => d.ISO_Alpha3);
        const texts = filteredData.map(d => `${d.Country_name} (${d.ISO_Alpha3}): ${d.Total_deaths} deaths`);
        const sizes = filteredData.map(d => Math.sqrt(d.Total_deaths) * 0.5);
        const colors = Array.from({ length: filteredData.length }, (_, i) => i);

        // Map bubbles
        const bubbleData = {
          type: 'scattergeo',
          mode: 'markers',
          locations: locations,
          text: texts, // Hover text
          marker: {
            size: sizes, // Bubble size proportional to deaths
            color: colors,
            colorscale: 'Rainbow',
            cmin: 0,
            cmax: filteredData.length,
            line: { color: 'black', width: 0.5 },
            sizemode: 'area'
          },
          showlegend: false // Disable default legend for bubbles
        };

        // Create custom legend
        const legendAnnotations = filteredData.map((d, i) => ([
          // Color box
          {
            x: 1.05,
            y: 1 - i * 0.05,
            xref: 'paper',
            yref: 'paper',
            showarrow: false,
            text: '',
            bgcolor: `rgba(${Math.floor(Math.random() * 255)},${Math.floor(Math.random() * 255)},${Math.floor(Math.random() * 255)},0.8)`,
            width: 20,
            height: 20,
            borderwidth: 1,
            bordercolor: 'black'
          },
          // Country name and deaths
          {
            x: 1.1,
            y: 1 - i * 0.05,
            xref: 'paper',
            yref: 'paper',
            text: `<b>${d.ISO_Alpha3}</b>: ${d.Total_deaths}`,
            showarrow: false,
            font: { size: 12, color: 'black' }
          }
        ])).flat();

        const layout = {
          title: {
            text: `Total Deaths in ${selectedYear} for Cause Group: ${selectedCauseGroup}`,
            font: { size: 24 },
            x: 0.5
          },
          geo: {
            projection: {
              type: 'natural earth',
              showcoastlines: true,
              showcountries: true
            },
            showland: true,
            landcolor: 'rgb(243, 243, 243)',
            countrycolor: 'rgb(204, 204, 204)',
            coastlinecolor: 'rgb(204, 204, 204)'
          },
          width: 1200,
          height: 700,
          annotations: legendAnnotations // Add custom legend with color boxes
        };

        // Render the map
        Plotly.newPlot('map', [bubbleData], layout);
      }

      // Event listeners for dropdown and slider
      causeGroupSelect.addEventListener('change', updateMap);
      document.getElementById('yearRange').addEventListener('input', function () {
        document.getElementById('yearLabel').textContent = this.value;
        updateMap();
      });

      // Initial map rendering
      updateMap();
    }).catch(error => {
      console.error('Error loading CSV:', error);
    });
  </script>
</body>
</html>
